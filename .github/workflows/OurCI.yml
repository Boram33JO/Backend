
name: CI/CD

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
env:
  PROJECT_NAME: my-project
  BUCKET_NAME: my-s3-bucket

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Java JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17
          
       # application.properties를 프로젝트에 포함
      - name: add Application.properties
        run: touch ./src/main/resources/application.properties
        shell: bash
        
      - name: copy Application.properties
        run: echo "${{ secrets.PROPERTIES }}" > ./src/main/resources/application.properties
        shell: bash

        #sql 설정
      - name: Setup MySQL
        uses: samin/mysql-action@v1
        with:
          character set server: 'utf8' 
          mysql database: 'test' 
          mysql user: 'root'
          mysql password: ${{ secrets.MYSQL_PASSWORD }}

        #redis설정
      - name: Start Redis
        uses: supercharge/redis-github-action@1.1.0
        with:
          redis-version: 6
        
      # 빌드
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      
      - name: Build with Gradle
        run: ./gradlew build
        
      - name: Make Zip File
        run: zip -qq -r ./app.zip .  # 쉘명령어 찾아보고싶음 찾아보아뱀 ㅎ
      #aws
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEYID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
